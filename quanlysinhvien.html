    <script>
        class Person {
            constructor(ten,tuoi,diemtoan,diemly,diemhoa){
                this._ten = ten;
                this._tuoi = tuoi;
                this._diemtoan= diemtoan;
                this._diemly = diemly;
                this._diemhoa = diemhoa;
            }
            get ten(){
                return this._ten;
            }
            get tuoi(){
                return this._tuoi;
            }
            get diemtoan(){
                return this._diemtoan
            }
            set diemtoan(dt){
               if (dt<0){
                document.write('khonghople')
               }
               else if(dt>10) {
                   document.write('khong hop le');
               }
               else{
                   this._diemtoan = dt;
               }
                     
            }
            get diemly(){
                return this._diemly;
            }
            set diemly(dl){   
                if (dl<0){
                document.write('khonghople')
               }
               else if(dl>10) {
                   document.write('khong hop le');
               }
               else{
                   this._diemly = dl;
               }             
               
            }
            get diemhoa(){
                return this._diemhoa;
            }
            set diemhoa(dh){
                if (dh<0){
                document.write('khonghople')
               }
               else if(dh>10) {
                   document.write('khong hop le');
               }
               else{
                   this._diemhoa = dh;
               }
               
            }
            
            


        }
